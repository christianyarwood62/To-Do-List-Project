<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <h2 id="sidebar-title">Projects</h2>
        <button id="add-project-btn">Add a project</button>
        <dialog id="project-dialog">
            <form id="project-form">
                <div class="project-form-container">
                    <label for="project-title-input"></label>
                    <input id = 'project-title-input' type="text">
                </div>
                <div class="project-form-container">
                    <label for="project-duedate-input"></label>
                    <input id = 'project-duedate-input' type="date">
                </div>
                <button id="add-project-to-table-btn">Add a Project</button>
            </form>
        </dialog>
    </div>
    <div id="content"></div>
    <dialog id="item-dialog">
        <form id="item-form">
            <div class="item-form-container">
                <label for="item-title-input"></label>
                <input id = 'item-title-input' type="text">
            </div>
            <div class="item-form-container">
                <label for="item-duedate-input"></label>
                <input id = 'item-duedate-input' type="date">
            </div>
            <button id="add-item-to-table-btn">Add a To Do Item</button>
        </form>
    </dialog>
</body>
</html>
