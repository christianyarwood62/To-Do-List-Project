<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="project-dialog">
        <form id="project-form">
            <div class="project-form-container">
                <label for="project-title-input">New Project: </label>
                <input id = 'project-title-input' type="text">
            </div>
            <div class="project-form-container">
                <label for="project-duedate-input">Deadline: </label>
                <input id = 'project-duedate-input' type="date">
            </div>
            <button type='submit' id="add-project-to-table-btn">Add a Project</button>
        </form>
    </dialog>
    <div id="content"></div>
    <dialog id="item-dialog">
        <form id="item-form">
            <div class="item-form-container">
                <label for="item-title-input">New To Do Item: </label>
                <input id = 'item-title-input' type="text">
            </div>
            <div class="item-form-container">
                <label for = "item-priority-input">Priority: </label>
                <input id = 'item-priority-input' type="text">
            </div>
            <button id="add-item-to-table-btn">Add a To Do Item</button>
        </form>
    </dialog>
</body>
</html>
